<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Niat Beli Pelanggan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
    --primary-color: #4a90e2;
    --secondary-color: #50e3c2;
    --background-color: #f4f7f6;
    --card-background: #ffffff;
    --text-color: #333;
    --light-text-color: #777;
    --border-color: #ddd;
    --success-color: #28a745;
    --danger-color: #dc3545;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

.card {
    background: var(--card-background);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    padding: 2.5rem;
    overflow: hidden;
    transition: all 0.3s ease;
}

.card-header {
    text-align: center;
    margin-bottom: 2rem;
}

.card-header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-top: 0.5rem;
    color: var(--primary-color);
}

.card-header i {
    font-size: 2.5rem;
    color: var(--secondary-color);
}

.card-header p {
    font-size: 1rem;
    color: var(--light-text-color);
}

.input-group {
    margin-bottom: 1.25rem;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 0.9rem;
}

.input-group input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
}

button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-top: 1rem;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

button i {
    margin-right: 0.5rem;
}

.result-container {
    margin-top: 2rem;
    text-align: center;
}

.result-title {
    font-size: 1.2rem;
    color: var(--light-text-color);
    margin-bottom: 1rem;
}

.result-box {
    border-radius: 10px;
    padding: 1.5rem;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.result-text {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0;
}

.prob-text {
    font-size: 1rem;
    margin-top: 0.5rem;
}

.akan-membeli {
    background-color: rgba(40, 167, 69, 0.1);
    border: 1px solid var(--success-color);
    color: var(--success-color);
}

.tidak-membeli {
    background-color: rgba(220, 53, 69, 0.1);
    border: 1px solid var(--danger-color);
    color: var(--danger-color);
}
        /* --- KODE CSS DARI OPSI YANG ANDA PILIH DITEMPEL DI SINI --- */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-chart-line"></i>
            <h1>Prediksi Niat Beli Pelanggan</h1>
            <p>Masukkan data sesi pengunjung untuk memprediksi kemungkinan pembelian.</p>
        </div>
        
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="BounceRates">Bounce Rates</label>
                <input type="number" step="any" id="BounceRates" name="BounceRates" placeholder="Contoh: 0.02" required>
            </div>
            <div class="input-group">
                <label for="ExitRates">Exit Rates</label>
                <input type="number" step="any" id="ExitRates" name="ExitRates" placeholder="Contoh: 0.04" required>
            </div>
            <div class="input-group">
                <label for="PageValues">Page Values</label>
                <input type="number" step="any" id="PageValues" name="PageValues" placeholder="Contoh: 12.5" required>
            </div>
            <div class="input-group">
                <label for="ProductRelated">Halaman Produk Dilihat</label>
                <input type="number" step="any" id="ProductRelated" name="ProductRelated" placeholder="Jumlah halaman produk" required>
            </div>
            <div class="input-group">
                <label for="ProductRelated_Duration">Durasi di Halaman Produk (detik)</label>
                <input type="number" step="any" id="ProductRelated_Duration" name="ProductRelated_Duration" placeholder="Total durasi" required>
            </div>
            <div class="input-group">
                <label for="Administrative">Halaman Administratif Dilihat</label>
                <input type="number" step="any" id="Administrative" name="Administrative" placeholder="Jumlah halaman admin" required>
            </div>
            <div class="input-group">
                <label for="Administrative_Duration">Durasi di Halaman Admin (detik)</label>
                <input type="number" step="any" id="Administrative_Duration" name="Administrative_Duration" placeholder="Total durasi" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-magic-wand-sparkles"></i> Prediksi Sekarang
            </button>
        </form>

        {% if result %}
        <div class="result-container">
            <h2 class="result-title">Hasil Prediksi:</h2>
            <div class="result-box {{ 'akan-membeli' if 'Akan' in result else 'tidak-membeli' }}">
                <p class="result-text">{{ result }}</p>
                <p class="prob-text">Probabilitas Pembelian: <strong>{{ (prob * 100)|round(2) }}%</strong></p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
