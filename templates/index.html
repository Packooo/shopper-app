<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Niat Beli Pelanggan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

:root {
    --bg-dark: #1a1a2e;
    --card-dark: #16213e;
    --primary-neon: #00fddc;
    --secondary-neon: #e94560;
    --text-light: #e1e1e1;
    --text-muted: #a4a4b1;
    --border-dark: #2f3b52;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
}

.card {
    background: var(--card-dark);
    border-radius: 12px;
    border: 1px solid var(--border-dark);
    box-shadow: 0 0 40px rgba(0, 253, 220, 0.1);
    width: 100%;
    max-width: 600px;
    padding: 2.5rem;
}

.card-header {
    text-align: center;
    margin-bottom: 2rem;
}

.card-header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-top: 0.5rem;
    color: var(--text-light);
}

.card-header i {
    font-size: 2.5rem;
    color: var(--primary-neon);
}

.card-header p {
    font-size: 1rem;
    color: var(--text-muted);
}

.input-group {
    margin-bottom: 1.25rem;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    font-size: 0.9rem;
    color: var(--text-muted);
}

.input-group input {
    width: 100%;
    padding: 0.8rem 1rem;
    background-color: var(--bg-dark);
    border: 1px solid var(--border-dark);
    color: var(--text-light);
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Roboto', sans-serif;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.input-group input::placeholder {
    color: #555e70;
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-neon);
    box-shadow: 0 0 15px rgba(0, 253, 220, 0.2);
}

button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background-color: var(--primary-neon);
    color: #16213e;
    font-size: 1.1rem;
    font-weight: 700;
    font-family: 'Roboto', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    margin-top: 1rem;
}

button:hover {
    background-color: #7fffe9;
    box-shadow: 0 0 20px rgba(0, 253, 220, 0.3);
}

button i {
    margin-right: 0.5rem;
}

.result-container {
    margin-top: 2rem;
    text-align: center;
}

.result-title {
    font-size: 1.2rem;
    color: var(--text-muted);
    margin-bottom: 1rem;
}

.result-box {
    border-radius: 10px;
    padding: 1.5rem;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.result-text {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0;
}

.prob-text {
    font-size: 1rem;
    margin-top: 0.5rem;
}

.akan-membeli {
    background-color: rgba(0, 253, 220, 0.1);
    border: 1px solid var(--primary-neon);
    color: var(--primary-neon);
}

.tidak-membeli {
    background-color: rgba(233, 69, 96, 0.1);
    border: 1px solid var(--secondary-neon);
    color: var(--secondary-neon);
}
        /* --- KODE CSS DARI OPSI YANG ANDA PILIH DITEMPEL DI SINI --- */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-chart-line"></i>
            <h1>Prediksi Niat Beli Pelanggan</h1>
            <p>Masukkan data sesi pengunjung untuk memprediksi kemungkinan pembelian.</p>
        </div>
        
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="BounceRates">Bounce Rates</label>
                <input type="number" step="any" id="BounceRates" name="BounceRates" placeholder="Contoh: 0.02" required>
            </div>
            <div class="input-group">
                <label for="ExitRates">Exit Rates</label>
                <input type="number" step="any" id="ExitRates" name="ExitRates" placeholder="Contoh: 0.04" required>
            </div>
            <div class="input-group">
                <label for="PageValues">Page Values</label>
                <input type="number" step="any" id="PageValues" name="PageValues" placeholder="Contoh: 12.5" required>
            </div>
            <div class="input-group">
                <label for="ProductRelated">Halaman Produk Dilihat</label>
                <input type="number" step="any" id="ProductRelated" name="ProductRelated" placeholder="Jumlah halaman produk" required>
            </div>
            <div class="input-group">
                <label for="ProductRelated_Duration">Durasi di Halaman Produk (detik)</label>
                <input type="number" step="any" id="ProductRelated_Duration" name="ProductRelated_Duration" placeholder="Total durasi" required>
            </div>
            <div class="input-group">
                <label for="Administrative">Halaman Administratif Dilihat</label>
                <input type="number" step="any" id="Administrative" name="Administrative" placeholder="Jumlah halaman admin" required>
            </div>
            <div class="input-group">
                <label for="Administrative_Duration">Durasi di Halaman Admin (detik)</label>
                <input type="number" step="any" id="Administrative_Duration" name="Administrative_Duration" placeholder="Total durasi" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-magic-wand-sparkles"></i> Prediksi Sekarang
            </button>
        </form>

        {% if result %}
        <div class="result-container">
            <h2 class="result-title">Hasil Prediksi:</h2>
            <div class="result-box {{ 'akan-membeli' if 'Akan' in result else 'tidak-membeli' }}">
                <p class="result-text">{{ result }}</p>
                <p class="prob-text">Probabilitas Pembelian: <strong>{{ (prob * 100)|round(2) }}%</strong></p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
